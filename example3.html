<!DOCTYPE html>
<html>
<body>

<p id="alumno"></p>

<script>
// Create an Object:
const person = {
  firstName: "Johnathan",
  lastName : "Doe",

};
const alumno = {
  Nom : "John",
  Ap: "Doe",
  Am:"Mu√±oz",
  edad:13,
  curp:"JODOE13"
  
};
let x="firstName";
let z="edad";
let y="Ap";
// Display lastName from the Object:
document.getElementById("demo").innerHTML =
"The name is " + alumno.Nom+" "+person.lastName;


document.getElementById("alumno").innerHTML =
"El alumno "+ person[x]+" "+alumno[y]+" "+alumno[z]+" ";
</script>

</body>
</html>
