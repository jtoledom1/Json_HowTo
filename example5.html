<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Functions</h1>

<p>Call a function which performs a calculation and returns the result:</p>

<p id="demo"></p>
<p id="+"></p>
<p id="-"></p>
<p id="*"></p>
<p id="/"></p>


<script>
let x = myFunction(4, 3);
document.getElementById("demo").innerHTML = x;

function myFunction(a, b) {
  return a * b;
}

let sum = myFunctionSum(2,3);
document.getElementById("+").innerHTML = sum;
let res = myFunctionRes(2,3);
document.getElementById("-").innerHTML = res;
let mul = myFunctionMul(2,3);
document.getElementById("*").innerHTML = mul;
let div = myFunctionDiv(2,3);
document.getElementById("/").innerHTML = div;

function myFunctionSum(a, b) {
  return a + b;
}
function myFunctionRes(a, b) {
  return a - b;
}
function myFunctionMul(a, b) {
  return a * b;
}
function myFunctionDiv(a, b) {
  return a / b;
}

</script>

</body>
</html>
